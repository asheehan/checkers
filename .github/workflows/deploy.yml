name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    # Only deploy if CI passes (tests run in ci.yml)
    needs: []  # Remove if you want to require CI first
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            /root/clawd/projects/checkers/scripts/deploy.sh
